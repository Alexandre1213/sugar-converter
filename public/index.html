    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Convertisseur">
    <meta name="apple-mobile-web-app-title" content="Convertisseur">
    <meta name="theme-color" content="#2e2e2e">

<body>
    <h1>Convertisseur</h1>
    <h3>Sucre - g/L - mmol/L</h3>
    <h4 style="display: inline">g/L : </h4><br>
    <input type="number" name="grams" id="grams" oninput="convertToM()" placeholder="g/L"><br>
    <h4 style="display: inline">mmol/L : </h4><br>
    <input type="number" name="mmols" id="mmols" oninput="convertToG()" placeholder="mmol/L">
